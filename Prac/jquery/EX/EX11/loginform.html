<html>

<head>
  <style>
    * { 
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      background-color: #131921;
    }

    #moon {
      left: 0;
      top: 50%;
      width: 300px;
      height: 300px;
      border: 1px solid rgb(220, 220, 220);
      border-radius: 50%;
      filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.3))
                  drop-shadow(0 0 5px rgba(255, 255, 255, 0.3))
                  drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
      background-color: rgb(220, 220, 220);
      animation: moonlight 10s infinite;
      z-index: 1;
    }

    #satellite {
      top: 0px;
      left: 0px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid rgb(242, 242, 106);
      background-color: rgb(242, 242, 106);
      filter: drop-shadow(0 0 2px rgb(242, 242, 106, 1))
                  drop-shadow(0 0 5px rgb(242, 242, 106, 1))
                  drop-shadow(0 0 15px rgb(242, 242, 106, 1));
      animation: revolution 5s linear infinite;
      z-index: 3;
      transition: z-index 2.5s;
    }

    @keyframes moonlight {
      0% {
        filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.3))
                  drop-shadow(0 0 5px rgba(255, 255, 255, 0.3))
                  drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
      }
      50% {
        filter: drop-shadow(0 0 2px rgba(255, 255, 255, 1))
                  drop-shadow(0 0 5px rgba(255, 255, 255, 1))
                  drop-shadow(0 0 15px rgba(255, 255, 255, 1));
      }
      100% {
        filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.3))
                  drop-shadow(0 0 5px rgba(255, 255, 255, 0.3))
                  drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
      }
    }

    @keyframes shadowing {
        0% {
          top: 100px;
          width: 100px;
          height: 100px;
        }
        50% {
          top: 50px;
          width: 200px;
          height: 200px;
        }
        100% {
          width: 100px;
          height: 100px;
        }
      }

      @keyframes revolution {
        0% {
          left: 200px;
        }
        20% {
          width: 80px;
          height: 80px;
        }
        50% {
          left: 730px;
          z-index: 0;
        }
        80% {
          width: 20px;
          height: 20px;
        }
        90% {
          z-index: 0;
        }
        100% {
          left: 200px;
        }
      }
      
  </style>
</head>

<body>
  <div id="satellite"></div>
  <div id="moon"></div>

</body>

</html>
