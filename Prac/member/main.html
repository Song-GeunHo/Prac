<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        @import url('styles/font.css');
        @import url('styles/layout.css');
        @import url('styles/size.css');
        @import url('styles/color.css');

    </style>
    <script src="scripts/script.js"></script>
</head>

<body>
    <div id="all_wrap">
        <div id="form_wrap">
            <a href="main.html">
                <figure><img src="images/ARTMU.png"></figure>
            </a>
            <form id="login" action="" onsubmit="logIn()" novalidate>
                <div id="inner_wrap">
                    <div id="contents">
                        <div id="user_info">
                            <label>
                                <h3>아이디</h3>
                                <input type="email" id="id" placeholder="아이디 입력" required minlength="3">
                                <span class="error" aria-live="polite"></span>
                            </label>
                            <br><br>
                            <label>
                                <h3 id="info_title">비밀번호</h3>
                                <input type="password" id="pw" placeholder="비밀번호 입력" required minlength="3">
                                <span class="error" aria-live="polite"></span>
                            </label>
                        </div>
                        <input type="submit" class="button" id="logIn_btn" value="로그인">
                        <input type="button" class="button" id="logOut_btn" value="로그아웃" onclick="location.href = 'main.html'">
                    </div>
                    <div id="login_opt">
                        <span>
                            <a href="changeInfo.html">회원정보 변경</a> / <a href="#" onclick="move_pw_change();">비밀번호 변경</a>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
