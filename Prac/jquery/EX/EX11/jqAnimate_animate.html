<html>

<head>
    <meta charset="utf-8">
    <style>
        @import url('../../styles/myTheme.css');
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function () {
            $('#box').css({
                width: 100,
                height: 100,
                opacity: 0.1,
                backgroundColor: "white"
            }).on('click', function () {
                $(this).animate({
                    width: 2000,
                    height: 1000,
                    opacity: 1
                }, 2000);
            }).on('click', function () {
                $(this).animate({
                    width: 100,
                    height: 100,
                    opacity: 0.1
                }, 2000);
            });
        });
    </script>
</head>

<body>
    <div id="box"></div>
</body>

</html>
