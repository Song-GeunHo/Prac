<html>

<head>
    <meta charset="utf-8">
    <style>
        @import url('styles/font.css');
        @import url('styles/layout.css');
        @import url('styles/size.css');
        @import url('styles/color.css');
    </style>
    <script src="scripts/script.js"></script>
</head>

<body>
    <div id="all_wrap">
        <div id="form_wrap">
            <a href="main.html">
                <figure><img src="images/ARTMU.png"></figure>
            </a>

            <form id="login" action="main.html" onsubmit="return change_pw()" novalidate>
                <div id="inner_wrap">
                    <div id="contents">
                        <label>
                            <h3>기존 비밀번호</h3>
                            <input type="password" id="old_pw" placeholder="기존 비밀번호 입력" required minlength="3">
                        </label>
                        <label>
                            <h3>변경 비밀번호</h3>
                            <input type="password" id="new_pw" placeholder="변경 비밀번호 입력" required minlength="3">
                        </label>
                        <input type="submit" class="button" value="비밀번호 변경">
                    </div>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
